    <div class="content ">

        <div class="container">
            
            <div class="box">
                
                <div class="login-nav justify-content-center ">
                        <button class="create" id="signupButton">انشاء حساب</button>
                        <button class="login" id="loginButton">تسجيل دخول</button>
                        
                </div>
               
                <div class="login-content" id="content-login">
                    <div class=" bg-white  mx-auto login-message text-end " id="message"></div>
                    <form action="./verify_email.html" method="POST" class="login" id="login">
                        
                        
                        <input type="email" name="email" placeholder="البريد الالكتروني" class=" form-control" required>
                        <input type="password" name="password" placeholder="كلمة المرور" class=" form-control" required>

                        <input class="submit" type="submit" value="تسجيل الدخول"> 
                    </form>
                </div>
                <div class="create-content" id="content-create">
                    <div class=" bg-white  mx-auto register-message text-end " id="message"></div>
                    <form   method="post" id="registrationForm">
                        <div class="form-group ">
                          <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required>
                        </div>
                        
                        <div class="form-group">
                          <input type="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
                        </div>
                        
                        <div class="form-group">
                          <input type="tel" name="tel" class="form-control" placeholder="رقم الهاتف" required>
                        </div>
                        <div class="drop">
                            <div class="form-group">
                                <select class="form-control custom-select" required id="countriesDropdown" name="country">
                                  <option value="" disabled selected> الدولة</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <select class="form-control" name="gender" required>
                                  <option value="" disabled selected> الجنس</option>
                                  <option value="male">ذكر</option>
                                  <option value="female">أنثى</option>
                                </select>
                              </div>
                        </div>
                        <div class="drop">
                            <div class="form-group">
                                <input type="number" name="day" class="form-control" placeholder=" اليوم" required>
                              </div>
                              <div class="form-group">
                                <input type="number" name="month" class="form-control" placeholder=" الشهر" required>
                              </div>
                              <div class="form-group">
                                <input type="number" name="year" class="form-control" placeholder=" السنه" required>
                              </div>
                        </div>
                       
                      
                        <div class="form-group">
                          <input type="text" name="password" class="form-control" placeholder="انشاء كلمة المرور" required>
                          <span class="password_error text-end">
                           
                          </span>
                        </div>
                        <div class="form-group">
                          <input type="password" name="confirm-pass" class="form-control" placeholder="تأكيد كلمة المرور" required>
                        </div>
                        <div class="form-group">
                          <input type="text" name="code" class="form-control" placeholder=" كود الاحاله  ( اختياري )    ">
                        </div>
                        <div class="form-check" >
                          <input type="checkbox" name="human" class="form-check-input " required>
                          <label class="form-check-label  w-75 me-4 
                            mt-1">أنا لست روبوت</label>
                        </div>
                        <div class="form-check">
                         <input type="checkbox" name="agree" class="form-check-input   " required style="border-radius: 5px;">
                          <label class="form-check-label accept my-auto  me-4 ">أوافق علي <a href="./Rules.html">الشروط والاحكام</a> و <a href="./privacy.html">سياسة الخصوصةي </a></label>
                        </div>
                        
                        <input type="submit" class="submit" value=" إنشاء حساب" > 
                      </form>
